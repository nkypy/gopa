####################
# 规则数据
####################

### 以下可写死在配置文件也可从数据库读取

# 角色，从数据库加载，或者写死
user_roles:
  super_admin:
    - menu:home
  admin:
    - menu:home

# 平台，从数据库加载，或者写死
user_platforms:
  super_admin:
    - web_manage
  admin:
    - web_manage

### 以下写死在配置文件

# 页面操作对应 API 权限
permissions:
  menu:home:
    - "GET/"
    - "GET/order_statistics"
  menu:orders:
    - "GET/orders"
  menu:dead:
    - "GET/orders/:id"
  menu:mini_program:
    - "GET/roles"
  menu:statistics:
    - "GET/roles/:id"
  menu:stats_dead:
    - "POST/roles/:id"
  menu:stats_order:
    - "DELETE/roles/:id"
  menu:stats_fee:
    - "GET/users"
  menu:settings:
    - "GET/users/:id"
  menu:roles:
    - "POST/users/:id"
  menu:users:
    - "DELETE/users/:id"
  menu:info:
    - "DELETE/users/:id"
  menu:sms:
    - "DELETE/users/:id"
  menu:review:
    - "DELETE/users/:id"
  menu:notify:
    - "DELETE/users/:id"
  menu:coupon:
    - "DELETE/users/:id"

# 菜单列表
pages:
  - endpoint: "menu:home"
    name: "首页"
  - endpoint: "menu:orders"
    name: "订单管理"
  - endpoint: "menu:dead"
    name: "逝者列表"
  - endpoint: "menu:mini_program"
    name: "小程序用户"
  - endpoint: "menu:statistics"
    name: "报表统计"
    children:
      - endpoint: "menu:stats_dead"
        name: "逝者数据"
      - endpoint: "menu:stats_order"
        name: "套餐产品数据"
      - endpoint: "menu:stats_fee"
        name: "费用数据"
  - endpoint: "menu:settings"
    name: "系统设置"
    children:
      - endpoint: "menu:roles"
        name: "角色权限"
      - endpoint: "menu:users"
        name: "账号管理"
      - endpoint: "menu:info"
        name: "信息维护"
      - endpoint: "menu:sms"
        name: "短信管理"
      - endpoint: "menu:review"
        name: "业务审核"
      - endpoint: "menu:notify"
        name: "通知提醒设置"
      - endpoint: "menu:coupon"
        name: "代金券设置"

# 平台列表
platforms:
  - endpoint: "web_manage"
    name: "Web后台"
  - endpoint: "big_screen"
    name: "大屏系统"
  - endpoint: "touch_screen"
    name: "触屏系统"
  - endpoint: "staff_app"
    name: "员工APP"

# API 白名单列表
whitelist_endpoints:
  - "POST/login"
  - "GET/captcha/new"
  - "GET/captcha/:id/reload"
  - "GET/captcha/:id"
