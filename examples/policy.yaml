####################
# 规则数据
####################
---
# 网址白名单列表
whitelist_paths:
  - "/login"
  - "/recover"
# 角色列表，高级角色下属 API 或者 WEB 权限列表，可包含低级权限角色
# 列表值对应 api_role_permissions 或 web_role_permissions 里的 key
user_roles:
  super_admin:
    - super_admin_permissions
    - admin_permissions
  admin:
    - admin_permissions
# API 角色权限
api_role_permissions:
  admin_permissions:
    - path: "/ping/:id"
      method: GET
  super_admin_permissions:
    - path: "/ping/:id"
      method: POST
    - path: "/hello/:id"
      method: GET
    - path: "/hello/:id"
      method: POST
# WEB 角色权限
web_role_permissions:
  admin_permissions:
    - menu:index
    - page:index
  super_admin_permissions:
    - menu:settings
    - page:settings
